<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class="text1">
    <div style="padding: 50px 20px 0 20px;">
     <span style="font-size: 40px; color: hsl(259, 100%, 65%);" id="heading">Age Calculator</span> 
    </div>
    <div style="padding: 20px 20px 0 20px;">
      <button id="btn" style="margin-top: 20px;" > = </button>
    </div>
  </div>
  <div class="text">
    <div class="item" id="mediaday">
      <div class="head">Day</div> <br>
      <input type="number" class="inputNo" placeholder="DD" id="InDay">
    </div>
    <div class="item">
      <div class="head">Month</div> <br>
      <input type="number" class="inputNo" placeholder="MM" id="InMonth">
    </div>
    <div class="item" id="mediayear">
      <div class="head">Year</div><br>
      <input type="number" class="inputNo" placeholder="YYYY" id="InYear">
    </div>





  </div>


  <div class="text2" id="secondflexbox">
    <div class="item1">
      <span style="color: hsl(259, 100%, 65%);" id="ansy">--</span>years
    </div><br>
    <div class="item1">
      <span style="color: hsl(259, 100%, 65%);" id="ansm">--</span>months

    </div><br>
    <div class="item1">
      <span style="color: hsl(259, 100%, 65%);" id="ansd">--</span>days 

    </div>

  </div>
<!-- <div class="btnbox">
  

</div> -->

  <script src="index.js"></script>
</body>

</html>
